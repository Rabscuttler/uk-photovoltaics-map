<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>TopoJSON data</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="postcodes.css">
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZW5qYWxvdCIsImEiOiIzOTJmMjBiZmI2NGQ2ZjAzODhiMzhiOGI2MTI1YTk4YSJ9.sIOXXU3TPp5dLg_L3cUxhQ';
var map = L.mapbox.map('map', 'mapbox.streets').setView([51, -0.02], 5);

var customLayer = omnivore.topojson('https://raw.githubusercontent.com/SylwiaOliwia2/uk-postcode-map/master/frontend/uk-postcode-area.json')
// finalnie zadziałało na podstawie tego: https://gist.github.com/mpmckenna8/60910c22b47777967704
    .on('ready',function(layer){
      this.eachLayer(function(dist){
        if(dist.toGeoJSON().id === "AB"){
              dist.setStyle({color:'orange', fill:'orange'})
}
dist.bindPopup(dist.toGeoJSON().id);
      })
    })

customLayer.addTo(map);

</script>
</body>
</html>
